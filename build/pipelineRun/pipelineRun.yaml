apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: liberty-rest-app-run-pr-
spec:
  pipelineRef:
    name: liberty-rest-app
  params:
    - name: source-git-url
      value: https://github.com/sl31pn1r/pipelineBuildExample.git
    - name: source-git-revision
      value: fix-for-s2i-image
    - name: appName
      value: liberty-rest
    - name: appGroup
      value: Liberty
    - name: quay-io-account
      value: "dkcapgemini"
    - name: quay-io-repository
      value: "liberty-rest"
    - name: quay-io-image-tag-name
      value: "latest"
    - name: intermediate-image
      value: intermediate
    - name: runtime-image
      value: image-registry.openshift-image-registry.svc:5000/liberty-rest/liberty-rest-app
    - name: url
      value: ""
    - name: gitrepository_fullname
      value: ""
    - name: revision
      value: ""
    - name: commit_prior_revision
      value: ""
    - name: commit_ref
      value: ""
    - name: commit_id
      value: ""
    - name: commit_date
      value: ""
    - name: commit_message
      value: ""
    - name: commit_author
      value: ""
  workspaces:
  - name: files
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
