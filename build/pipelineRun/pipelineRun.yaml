apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: liberty-rest-app-run-pr-
spec:
  pipelineRef:
    name: liberty-rest-app
  resources:
    - name: app-source
      resourceRef:
        name: liberty-rest-app-source-code
    - name: intermediate-image
      resourceRef:
        name: intermediate
    - name: runtime-image
      resourceRef:
        name: liberty-rest-app
  params:
    - name: url
      value: ""
    - name: gitrepository_fullname
      value: ""
    - name: revision
      value: ""
    - name: commit_prior_revision
      value: ""
    - name: commit_ref
      value: ""
    - name: commit_id
      value: ""
    - name: commit_date
      value: ""
    - name: commit_message
      value: ""
    - name: commit_author
      value: ""
    - name: templateFileName
      value: build/template/deploy-app-template.yaml
    - name: appName
      value: liberty-rest
    - name: appGroup
      value: Liberty
    - name: quay-io-account
      value: "dkcapgemini"
    - name: quay-io-repository
      value: "liberty-rest"
    - name: quay-io-image-tag-name
      value: "latest"
